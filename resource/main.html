<!DOCTYPE html>
<html lang="en">
<script>
    function FindName(name) {
        return document.getElementsByName(name)[0];
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var httpRequest = new XMLHttpRequest();

    function heart() {
        if (!httpRequest) {
            alert("Networkin' Error");
        }
        httpRequest.onreadystatechange = get_heart;
        httpRequest.open("GET", "/heart", true);
        httpRequest.send();
    }
    heart()

    function get_heart() {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            console.log(httpRequest.responseText);
            FindName("count").innerHTML = httpRequest.responseText
        }
    }

    function love() {
        var httpRequest = new XMLHttpRequest();
        if (!httpRequest) {
            alert("Networkin' Error");
        }
        httpRequest.onreadystatechange = heart;
        httpRequest.open("GET", "/love", true);
        httpRequest.send();
    }
</script>
<div onclick="love()">
    Love Me
</div>
<div name="count">

</div>
</body>
</html>
